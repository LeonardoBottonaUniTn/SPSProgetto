        <!-- POP UP PER L'AGGIUNTA DEL TRIGGER -->
        <div class="modal fade" id="aggiuntaTrigger" tabindex="-1" aria-labelledby="aggiuntaTriggerLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="nomeTrigger">Trigger X</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            
                            <input type="text" id="nuovoTriggerDispositivo" class="form-control" placeholder="Nome del dispositivo" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        
                        <div class="input-group mb-3">
                            <input type="text" id="nuovoTriggerSoglia" class="form-control" placeholder="Livello soglia" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">kW/h</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Chiudi</button>
                        <button type="button" id="saveNewtrigger" class="btn btn-outline-secondary" data-bs-dismiss="modal">Salva</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- POP UP PER LA MODIFICA DEL TRIGGER -->
        <div class="modal fade" id="modificaTriggerModal" tabindex="-1" aria-labelledby="modificaTriggerLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modificaTriggerName">Trigger X</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            
                            <input type="text" id="modificaNomeDispositivo" class="form-control" placeholder="Nome del dispositivo" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="modificaLivelloSoglia" class="form-control" placeholder="Livello soglia" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">kW/h</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Chiudi</button>
                        <button type="button" id="modificaTrigger" class="btn btn-outline-secondary" data-bs-dismiss="modal">Salva</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- POP UP PER LA CONFERMA ELIMINAZIONE -->
        <div class="modal" id="eliminaTriggerModal" tabindex="-1" aria-labelledby="eliminaTriggerLabel" data-bs-target="#staticBackdrop" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Conferma</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Sei sicuro di voler eliminare il trigger?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="button" id="eliminaTrigger" class="btn btn-outline-danger" data-bs-dismiss="modal">Elimina</button>
                    </div>
                </div>
            </div>
        </div>

        
        <!--CONTAINER SCHEDE DEI TRIGGERS-->

            <div class="row gap-3 justify-content-md-center" id="rowContainer">

            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#aggiuntaTrigger">
                +
            </button>
